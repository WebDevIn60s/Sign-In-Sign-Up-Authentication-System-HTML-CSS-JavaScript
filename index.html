<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container signup-container">
            <form>
                <h2>Create Account</h2>
                <div class="social-login">
                    <div class="social-btn">f</div>
                    <div class="social-btn">G</div>
                    <div class="social-btn">in</div>
                </div>
                <span style="color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 15px;">or use email for registration</span>
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container login-container">
            <form>
                <h2>Welcome Back</h2>
                <div class="social-login">
                    <div class="social-btn">f</div>
                    <div class="social-btn">G</div>
                    <div class="social-btn">in</div>
                </div>
                <span style="color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 15px;">or use your account</span>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost-btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost-btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
